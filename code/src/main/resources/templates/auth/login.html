<!DOCTYPE html>
<html lang="en" layout:decorator="~{layouts/clientMain}">
<head>
<title>Travel Agency</title>
</head>
<body>

	<div layout:fragment="loginContent">

		<form name="login" th:action="@{/login}" method="post" class="form-signin">
			<h2 class="form-signin-heading">Please log in!</h2>
			<div id="err" th:if="${param.error}" class="alert alert-danger">The username or password is wrong!</div>
			<div th:if="${param.logout}" class="alert alert-success">You have succesfully logged out!</div>
			<label for="username" class="sr-only">Username:</label> 
			    <input type="text" id="username" name="username" class="form-control" placeholder="Username" required="true" /> 
			<label for="password" class="sr-only">Jelsz√≥</label> 
			    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="true" />
			
			<button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
		</form>

      <a href="/registration">New account</a>
	</div>

</body>
</html>
