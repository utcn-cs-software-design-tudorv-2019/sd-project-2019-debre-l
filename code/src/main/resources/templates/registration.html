<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" layout:decorator="layouts/clientMain">
<head>
<title>Travel Agency</title>
</head>
<body>

	<div layout:fragment="loginContent">

		<form name="registration" th:action="@{/reg}" th:object="${user}" method="post" class="form-signin">
			<h2 class="form-signin-heading">New user registration:</h2>
		 	    <input type="text" id="name" name="name" th:field="*{name}" class="form-control" placeholder="Name"  /> 
			    <input type="text" id="address" name="address" th:field="*{address}" class="form-control" placeholder="Address"  /> 
				<input type="text" id="email" name="email" th:field="*{email}" class="form-control" placeholder="Email"  /> 
				<input type="text" id="nrTel" name="nrTel" th:field="*{nrTel}" class="form-control" placeholder="Mobile nr"  /> 
				<input type="text" id="cnp" name="cnp" th:field="*{cnp}" class="form-control" placeholder="CNP"  />
				<input type="text" id="username" name="username" th:field="*{username}" class="form-control" placeholder="Username"  /> 	
			    <input type="password" id="password" name="password" th:field="*{password}"  class="form-control" placeholder="Password" />
			<button class="btn btn-lg btn-primary btn-block" type="submit">Registration</button>
		</form>

	</div>

</body>
</html>
